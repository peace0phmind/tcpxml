- name: "P498"
  description: "板材厚度"
  requestFormat: "<get><var>.P[498]</var><auto>yes</auto></get>\n"
  responseIf: "count(/get/_P_498_) > 0"
  items:
    - name: "P498"
      description: "板材厚度: 1到22对应1mm-22mm,23对应25mm"
      xQuery: "number(/get/_P_498_/text())"
      type: "int"


- name: "P499"
