  requestFormat: "<get><var>.P[499]</var><auto>yes</auto></get>\n"
  responseIf: "count(/get/_P_499_) > 0"
  items:
    - name: "P499"
      description: "板材材料: 1：不锈钢，2：镜面钢，3：碳钢，4：acid-ms，5：镀锌钢，6：铝，7：镀钛钢"
      xQuery: "number(/get/_P_499_/text())"
      type: "int"


