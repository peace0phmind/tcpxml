- name: "P084"
  description: "板材长度"
  requestFormat: "<get><var>.P084</var><auto>yes</auto></get>\n"
  responseIf: "count(/get/_P084) > 0"
  items:
    - name: "P084"
      description: "板材长度: mm"
      xQuery: "number(/get/_P084/text())"
      type: "int"


- name: "P085"
  description: "板材宽度"
